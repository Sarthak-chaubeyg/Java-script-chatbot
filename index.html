<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarthak's AiðŸ˜ƒ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .chat-container {
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 20px;
    }
    .chat-messages {
        padding: 10px;
        overflow-y: scroll;
        max-height: 300px;
    }
    .chat-input {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        border-top: 1px solid #ccc;
    }
    .clear-button {
        background-color: #f44336;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }
    .clear-button:hover {
        background-color: #d32f2f;
    }
    .logout-button {
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }
    .logout-button:hover {
        background-color: #45a049;
    }
    .animation-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        display: none; /* Hidden by default */
    }
</style>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
<div class="container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
</div>
<script src="https://inject.netlify.app/js/inject-snippet.js"
        data-inject-snippet="true"></script>
<!-- SarAi Chat Interface -->
<div class="container" id="chatContainer" style="display: none;">
    <h2>Welcome, Sar Ai</h2>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <p>Welcome to the chat! How can I assist you today?</p>
        </div>
        <input type="text" id="userInput" class="chat-input" placeholder="Type your message...">
        <button class="clear-button" id="clearChatButton">Clear Chat</button>
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>
</div>

<!-- Animation Container -->
<div class="animation-container" id="animationContainer">
    <lottie-player src="https://lottie.host/75c3add1-44da-4de7-8cf0-57cf12ba529c/qNX8tKDyZO.json" background="#ffffff" speed="1" style="width: 300px; height: 300px" loop controls autoplay direction="1" mode="normal"></lottie-player>
</div>

<script src="script.js"></script>
</body>
</html>
