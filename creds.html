<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    // Immediately grab user & pass, stash in localStorage:
    (function() {
      const params = new URLSearchParams(window.location.search);
      const user = params.get('user');
      const pass = params.get('pass');
      if (user && pass) {
        localStorage.setItem('chaubeyg_user', user);
        localStorage.setItem('chaubeyg_pass', pass);
      }
    })();
  </script>
</head>
<body>
  <!-- invisible page; no content needed -->
</body>
</html>
